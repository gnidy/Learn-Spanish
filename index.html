<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم الإسبانية - 1000 كلمة شائعة</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>تعلم الإسبانية</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text" id="progress-text">0% مكتمل</div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="categories-grid" id="categories">
            <!-- Categories will be loaded here by JavaScript -->
        </div>

        <div class="word-card" id="word-card">
            <div class="word-display">
                <h2 id="spanish-word">¡Hola!</h2>
                <p id="translation">مرحباً</p>
                <p id="example" class="example"></p>
            </div>
            <div class="controls">
                <button id="know-it" class="btn">أعرفها</button>
                <button id="dont-know" class="btn btn-outline">لا أعرفها</button>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
